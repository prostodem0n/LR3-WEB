<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зображення</title>
</head>
<body>
    <style>
        figure {
    background:  #858585;
    width: 270px;
    height: 270px;
    text-align: center;
    margin: 10px;
    padding: 30px;
   }
    </style>
    <!-- Приклади використання тегів та атрибутів при роботі з зображеннями --> 
    <h1>Використання тегів та атрибутів для роботи з зображеннями:</h1>  
    <h2>Тег <code>figure</code></h2>
   <figure>
    <p><img src="../Img/Cat.jpg" alt="Cat"></p>
    <figcaption><strong>Зображення!</strong></figcaption>
   </figure>
   <h2>Атрибут <code>alt</code></h2>
   <figure>
    <p><img src="../Img/Nothing.png" alt="NOTHING"></p>
    <figcaption><strong>Використання атрибута <code>alt</code>!</strong></figcaption>
   </figure>
</body>
</html>
